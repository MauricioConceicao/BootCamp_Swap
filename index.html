        .magic-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 215, 0, 0.6));
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            animation: magicMove 0.3s ease-out, trailEffect 1.2s infinite;
        }

        @keyframes magicMove {
            0% {
                transform: scale(1) translate(-50%, -50%);
            }
            100% {
                transform: scale(1.5) translate(-50%, -50%);
            }
        }

        .trail {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8), rgba(255, 255, 255, 0.2));
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            animation: trailEffect 1.2s ease-out;
            z-index: 9999;
        }

        @keyframes trailEffect {
            0% {
                opacity: 1;
                transform: scale(1) translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: scale(2.5) translate(-50%, -50%);
            }
        }

        ul {
            list-style-type: none;
